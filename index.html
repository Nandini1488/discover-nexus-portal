<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Nexus Portal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            color: #333;
        }
        /* Styles for active tab buttons */
        .tab-button.active {
            background-color: #4f46e5; /* Indigo 600 */
            color: white;
        }
        .category-button.active {
            background-color: #10b981; /* Emerald 500 */
            color: white;
        }
        /* General button styling */
        .tab-button, .category-button {
            transition: background-color 0.3s ease;
        }
        /* Card styling */
        .card {
            background-color: white;
            border-radius: 0.75rem; /* rounded-lg */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* shadow-lg */
            overflow: hidden;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex; /* Use flexbox for vertical layout */
            flex-direction: column;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15); /* Deeper shadow on hover */
        }
        .card-image {
            width: 100%;
            height: 180px; /* Fixed height for consistency */
            object-fit: cover; /* Ensures image covers the area */
            border-radius: 0.75rem 0.75rem 0 0; /* Rounded top corners */
        }
        .card-content {
            padding: 1rem; /* p-4 */
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Allows content to expand and push link to bottom */
        }
        .card-title {
            font-weight: 600; /* font-semibold */
            font-size: 1.25rem; /* text-xl */
            line-height: 1.75rem; /* leading-7 */
            color: #1a202c; /* text-gray-900 */
            margin-bottom: 0.5rem; /* mb-2 */
        }
        .card-description {
            color: #4a5568; /* text-gray-700 */
            font-size: 0.875rem; /* text-sm */
            line-height: 1.25rem; /* leading-5 */
            margin-bottom: 1rem; /* mb-4 */
            flex-grow: 1; /* Allows description to take available space */
        }
        .read-more-link {
            display: inline-block;
            background-color: #3b82f6; /* Blue 500 */
            color: white;
            font-weight: 700; /* font-bold */
            padding: 0.5rem 1rem; /* py-2 px-4 */
            border-radius: 9999px; /* rounded-full */
            text-align: center;
            transition: background-color 0.2s ease;
            margin-top: auto; /* Pushes button to the bottom of the flex container */
        }
        .read-more-link:hover {
            background-color: #2563eb; /* Blue 600 */
        }
        /* Responsive grid for news content */
        @media (min-width: 640px) { /* sm breakpoint */
            #news-content {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        @media (min-width: 1024px) { /* lg breakpoint */
            #news-content {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-blue-600 to-purple-700 text-white p-4 shadow-lg">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold mb-2 sm:mb-0">Discover Nexus Portal</h1>
            <div class="text-sm">
                Last Updated: <span id="last-updated-timestamp" class="font-semibold">Loading...</span> UTC
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 flex-grow">
        <!-- Region Tabs -->
        <div id="region-tabs" class="flex flex-wrap justify-center gap-2 mb-6 p-2 bg-white rounded-lg shadow-md">
            <!-- Region buttons will be injected here by JavaScript -->
        </div>

        <!-- Category Tabs -->
        <div id="category-tabs" class="flex flex-wrap justify-center gap-2 mb-8 p-2 bg-white rounded-lg shadow-md">
            <!-- Category buttons will be injected here by JavaScript -->
        </div>

        <!-- News Content Area -->
        <div id="news-content" class="grid gap-6">
            <!-- News cards will be injected here by JavaScript -->
            <div id="loading-indicator" class="col-span-full text-center text-gray-500 text-xl font-semibold p-10">
                Loading news...
            </div>
            <div id="no-news-message" class="col-span-full text-center text-gray-500 text-xl font-semibold p-10 hidden">
                No news available for this section. Please check back later or select a different category/region.
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center text-sm shadow-inner">
        <p>&copy; 2024 Discover Nexus Portal. All rights reserved. Content provided by NewsAPI.org.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const regionTabsContainer = document.getElementById('region-tabs');
            const categoryTabsContainer = document.getElementById('category-tabs');
            const newsContentContainer = document.getElementById('news-content');
            const lastUpdatedTimestamp = document.getElementById('last-updated-timestamp');
            const loadingIndicator = document.getElementById('loading-indicator');
            const noNewsMessage = document.getElementById('no-news-message');

            let allNewsData = {};
            let currentRegion = 'global'; // Default region
            let currentCategory = 'news'; // Default category

            const REGIONS_MAP = {
                "global": "Global",
                "north_america": "North America",
                "europe": "Europe",
                "asia": "Asia",
                "africa": "Africa",
                "oceania": "Oceania",
                "south_america": "South America",
                "middle_east": "Middle East",
                "southeast_asia": "Southeast Asia",
                "north_africa": "North Africa",
                "sub_saharan_africa": "Sub-Saharan Africa",
                "east_asia": "East Asia",
                "south_asia": "South Asia",
                "australia_nz": "Australia & NZ"
            };

            const CATEGORIES_MAP = {
                "news": "General News",
                "technology": "Technology",
                "finance": "Finance",
                "travel": "Travel",
                "world": "World Affairs",
                "weather": "Weather",
                "blogs": "Blogs"
            };

            /**
             * Fetches the news data from updates.json.
             * @returns {Promise<Object>} The parsed JSON news data.
             */
            async function fetchNewsData() {
                try {
                    loadingIndicator.classList.remove('hidden');
                    noNewsMessage.classList.add('hidden');
                    // Use the absolute path to updates.json on GitHub Pages
                    const url = 'https://Nandini1488.github.io/discover-nexus-portal/updates.json?v=' + new Date().getTime();
                    const response = await fetch(url); 
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error fetching news data:', error);
                    newsContentContainer.innerHTML = `<p class="col-span-full text-center text-red-500 text-xl font-semibold p-10">
                        Failed to load news. Please try again later.
                    </p>`;
                    loadingIndicator.classList.add('hidden');
                    return {}; // Return empty object on error
                }
            }

            /**
             * Initializes region and category tabs.
             */
            function initializeTabs() {
                // Create Region Tabs
                regionTabsContainer.innerHTML = ''; // Clear existing tabs
                Object.keys(REGIONS_MAP).forEach(regionKey => {
                    const button = document.createElement('button');
                    button.className = `tab-button px-4 py-2 rounded-lg font-semibold transition-colors duration-200 ${regionKey === currentRegion ? 'active' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`;
                    button.textContent = REGIONS_MAP[regionKey];
                    button.dataset.region = regionKey;
                    button.addEventListener('click', () => {
                        currentRegion = regionKey;
                        updateTabs();
                        renderNews();
                    });
                    regionTabsContainer.appendChild(button);
                });

                // Create Category Tabs
                categoryTabsContainer.innerHTML = ''; // Clear existing tabs
                Object.keys(CATEGORIES_MAP).forEach(categoryKey => {
                    const button = document.createElement('button');
                    button.className = `category-button px-4 py-2 rounded-lg font-semibold transition-colors duration-200 ${categoryKey === currentCategory ? 'active' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`;
                    button.textContent = CATEGORIES_MAP[categoryKey];
                    button.dataset.category = categoryKey;
                    button.addEventListener('click', () => {
                        currentCategory = categoryKey;
                        updateTabs();
                        renderNews();
                    });
                    categoryTabsContainer.appendChild(button);
                });
            }

            /**
             * Updates the active state of region and category buttons.
             */
            function updateTabs() {
                document.querySelectorAll('.tab-button').forEach(button => {
                    button.classList.remove('active', 'bg-gray-200', 'text-gray-700');
                    button.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                    if (button.dataset.region === currentRegion) {
                        button.classList.add('active');
                        button.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                    }
                });

                document.querySelectorAll('.category-button').forEach(button => {
                    button.classList.remove('active', 'bg-gray-200', 'text-gray-700');
                    button.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                    if (button.dataset.category === currentCategory) {
                        button.classList.add('active');
                        button.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                    }
                });
            }

            /**
             * Renders news articles for the currently selected region and category.
             */
            function renderNews() {
                newsContentContainer.innerHTML = ''; // Clear previous news
                loadingIndicator.classList.remove('hidden'); // Show loading indicator
                noNewsMessage.classList.add('hidden'); // Hide no news message

                const articles = allNewsData[currentRegion]?.[currentCategory] || [];

                // Filter out simulated articles and articles with example.com links
                const filteredArticles = articles.filter(article => {
                    // is_simulated is true only if Mistral AI processing failed on a real article.
                    // We also explicitly filter example.com links in case old simulated data persists.
                    return !article.is_simulated && !article.link.includes('example.com');
                });

                loadingIndicator.classList.add('hidden'); // Hide loading after filtering

                if (filteredArticles.length === 0) {
                    noNewsMessage.classList.remove('hidden');
                    return;
                }

                filteredArticles.forEach(article => {
                    const card = document.createElement('div');
                    card.className = 'card'; // Use the .card class defined in style

                    // Image container with error handling
                    const img = document.createElement('img');
                    img.src = article.imageUrl;
                    img.alt = article.title;
                    img.className = 'card-image'; // Use the .card-image class defined in style
                    img.loading = 'lazy'; // Lazy load images
                    img.onerror = () => {
                        // Fallback to a placeholder if the image fails to load
                        img.src = `https://placehold.co/600x400/CCCCCC/333333?text=Image+Error`;
                        img.alt = 'Image not available';
                        img.className = 'card-image object-contain p-4'; // Adjust styling for placeholder
                    };
                    card.appendChild(img);

                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'card-content'; // Use the .card-content class defined in style

                    const title = document.createElement('h2');
                    title.className = 'card-title'; // Use the .card-title class defined in style
                    title.textContent = article.title;
                    contentDiv.appendChild(title);

                    const description = document.createElement('p');
                    description.className = 'card-description'; // Use the .card-description class defined in style
                    description.textContent = article.content;
                    contentDiv.appendChild(description);

                    const link = document.createElement('a');
                    link.href = article.link;
                    link.target = '_blank'; // Open in new tab
                    link.rel = 'noopener noreferrer'; // Security best practice
                    link.className = 'read-more-link'; // Use the .read-more-link class defined in style
                    link.textContent = 'Read More';
                    contentDiv.appendChild(link);

                    card.appendChild(contentDiv);
                    newsContentContainer.appendChild(card);
                });
            }

            /**
             * Initializes the application by fetching data and rendering the UI.
             */
            async function init() {
                allNewsData = await fetchNewsData();
                
                // Update last updated timestamp
                if (allNewsData.last_updated_utc) {
                    const date = new Date(allNewsData.last_updated_utc);
                    lastUpdatedTimestamp.textContent = `Last Updated: ${date.toLocaleString('en-US', { 
                        year: 'numeric', month: 'long', day: 'numeric', 
                        hour: '2-digit', minute: '2-digit', second: '2-digit', 
                        timeZoneName: 'short' 
                    })} UTC`;
                } else {
                    lastUpdatedTimestamp.textContent = 'Last Updated: N/A';
                }

                initializeTabs();
                updateTabs(); // Set initial active state
                renderNews(); // Render initial news
            }

            init(); // Start the application
        });
    </script>
</body>
</html>
